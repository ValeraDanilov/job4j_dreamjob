<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            border-collapse: collapse;
            border-spacing: 5px;
            background: #d0caca;
            border-radius: 20px;
        }

        th {
            font-size: 22px;
            font-weight: 300;
            padding: 12px 10px;
            border-bottom: 2px solid #020202;
            color: #070707;
        }

        td {
            padding: 10px;
            color: #111111;
        }

        .table td, .table th {
            border-top: 0;
            vertical-align: middle;
        }

        .main {
            text-align: center;
        }

        .table thead th {
            border-bottom: 0;
        }

    </style>
    <title>Dream Job!</title>
</head>
<body>
<div class="container pt-3">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b75e73;">
        <a class="navbar-brand" th:href="@{/index}">Dream Job<span
                class="sr-only">(current)</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <br>
    <div class="main">
        <div class="bott" style="display: inline-block; margin-right: 20px;">
            <a th:href="@{|/formUpdatePost/${postsId.id}|}">
                <button class="btn btn-warning">Edit</button>
            </a>
        </div>

        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
            Delete job
        </button>
    </div>
    <br>
    <div class="container pt-3">
        <table class="table">
            <thead>
            <tr style="color: aliceblue; font-size: large">
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Date of creation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post: ${postsId}" style="font-size: large;">
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete job?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-footer">

                                <div class="del" style="display: inline-block;">
                                    <a th:href="@{|/deletePost/${post.id}|}">
                                        <button type="button" class="btn btn-primary">Yes</button>
                                    </a>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Not</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <td>
                    <span th:text="${post.name}"></span></i>
                    <span style="color: blue" th:if="${post.visible}">
            <i class="fa fa-check-square-o"></i>
        </span>
                    <span style="color: blue" th:if="${!post.visible}">
            <i class="fa fa-square-o"></i>
        </span>
                </td>
                <td style="border: 0" th:text="${post.description}"></td>
                <td style="border: 0" th:text="${#temporals.format(post.created, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <div style="text-align: center">
            <a th:href="@{/posts}">
                <button class="btn btn-primary">Back</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
