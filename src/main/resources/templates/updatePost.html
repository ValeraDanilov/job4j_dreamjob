<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <style>
        .valCen {
            text-align: center;
        }


        .card-body {
            text-align: center;
        }

        .card-header {
            text-align: center;
        }

        .btn-primary {
            background-color: #b75e73;
            border-color: #b75e73;
        }
    </style>
    <title>Dream Job</title>
</head>
<body>
<div class="container pt-3">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #b75e73;">
        <a class="navbar-brand" href="#">Dream Job <small th:text="${user}"></small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/posts}">Jobs</a>
            </div>
        </div>
    </nav>
    <div class="container pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Editing job vacancy
            </div>
            <div class="card-body">
                <form th:action="@{/updatePost}" method="POST" th:object="${post}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" name="description" id="description" th:field="*{description}">
                    </div>
                    <div class="form-group">
                        <label for="city.id">City</label>
                        <select class="form-control" id="city.id" name="city.id">
                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"
                                    th:selected="${city.id == post.city.id}"></option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="visible" class="form-check-input" id="visible">
                        <label class="form-check-label" for="visible">Publish</label>
                    </div>
                    <div class="valCen">
                    <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
